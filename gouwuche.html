<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        .good-area{ width:200px; position:absolute; left:100px; top:400px;}
        .good{ width:200px; height:180px; background:#ccc;}
        .good img{ width:100%; height:100%;}
        .shop_car{ width:100px; height:30px; line-height:30px; text-align:center; position:absolute; left:1000px; top:30px; background:#eee; color:red;}
        #add_shopcar{ height:20px; line-height:20px; text-align:center; color:#03F; background:#F90;}
    </style>
</head>
<body>
<div class="good-area">
    <div class="good"><img src="http://www.dreamjser.com/images/good.jpg" /></div>
    <div class="add_shopcar">加入购物车</div>
</div>
<div class="shop_car" id="shop_car">我是购物车</div>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
    (function(){
        var shop_car=$('#shop_car'),
            carLeft=shop_car.offset().left,
            carTop=shop_car.offset().top;

        /**
         *为所有购买按钮增加动画效果
         **/
        $('.add_shopcar').click(function(){
            var good=$(this).parent().find('.good'),
                goodLeft=good.offset().left,
                goodTop=good.offset().top;

            if(good.is(':animated')){
                return;
            }
            var copyGood=good.clone();

            $('body').append(copyGood);
            copyGood.css({position:'absolute',left:goodLeft,top:goodTop,border:'1px #f00 solid'});
            copyGood.animate({width:20,height:20,left:carLeft,top:carTop,opacity:1},800,function(){
                copyGood.remove();
            });
        });
    })();
</script>
</body>
</html>
