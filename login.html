<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="音特"/>
    <meta name="keywords" content="音特，音特电子，话筒"/>
    <meta name="description" content="音特电子，话筒"/>
    <title>音特电子登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/intlTelInput.css">
    <link rel="stylesheet" href="app.css" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <!-- 通用头部-->
    <header class="login_header">
        <div class="container">
            <a href="index.html"><img src="images/logo.png"></a>
        </div>
    </header>
    <div class="login_content">
        <div class="login" id="login">
            <!--login-->
            <div class="login_form" id="login_form" style="display: none;">
                <p class="login_t">账号登录</p>
                <div class="form-group">
                    <input class="form-control" id="login_num" placeholder="手机号码/邮箱">
                </div>
                <div class="form-group">
                    <input class="form-control" id="login_pwd" placeholder="密码">
                </div>
                <div class="form-links clearfix">
                    <a class="yellowColor pull-left" href="javascript:void(0);" id="js_reg">注册</a>
                    <a class="yellowColor pull-right" href="javascript:void(0);" id="js_findPwd">忘记密码？</a>
                </div>
                <button type="button" class="btn-red">登录</button>
                <div class="form-group">
                    <p class="other_t">其他登录方式</p>
                </div>
                <div class="text-center">
                    <a class="login_other" href="#"><i class="iconfont icon-qq"></i></a>
                    <a class="login_other" href="#"><i class="iconfont icon-weixin1"></i></a>
                    <a class="login_other" href="#"><i class="iconfont icon-weibo1"></i></a>
                </div>
            </div>
            <!--reg_phone-->
            <div class="regPhone_form" id="regPhone_form" >
                <p class="login_t">手机注册</p>
                <div class="form-group">
                    <input id="mobile-number" class="form-control mobile-number" type="tel" placeholder="手机号码">
                </div>
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="验证码" id="codeMsg">
                    <span class="input-group-btn"><button class="btn btn-yz" type="button" id="sendCode" onclick="sends.send();">获取验证码</button></span>
                </div>
                <button type="button" class="btn-red">下一步</button>
                <div class="form-links form-group clearfix">
                    <a class="yellowColor pull-left" href="javascript:void(0);" id="js_login">登录</a>
                    <a class="yellowColor pull-right" href="javascript:void(0);" id="js_emailReg">邮箱注册</a>
                </div>
            </div>
            <!--regEmail_form-->
            <div class="regEmail_form" id="regEmail_form" style="display: none;">
                <p class="login_t">邮箱注册</p>
                <div class="form-group">
                    <input class="form-control" placeholder="邮箱账号">
                </div>
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="验证码" id="codeMsgEmail">
                    <span class="input-group-btn"><button class="btn btn-yz" type="button" id="sendCodeEmail" onclick="sends.send();">获取验证码</button></span>
                </div>
                <button type="button" class="btn-red">下一步</button>
                <div class="form-links form-group clearfix">
                    <a class="yellowColor pull-left" href="javascript:void(0);" id="js_login_email">登录</a>
                    <a class="yellowColor pull-right" href="javascript:void(0);" id="js_phoneReg">手机注册</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="login_footer">
        <div class="ser_footer">
            <i class="iconfont icon-kefu"></i><span class="ser_kefu">24小时在线客服</span>
            <i class="iconfont icon-phone"></i><span class="ser_num">400-119-5555（24小时全国热线）</span>
        </div>
        <div class="line_footer">
            COPYRIGHT © 1996-2017  ALL RIGHTS RESERVED.粤ICP备05100288号
        </div>
    </footer>
</div>

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/validator.js"></script>
<script type="text/javascript" src="js/intlTelInput.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">

$("#mobile-number").intlTelInput({
    defaultCountry: "cn"
});

</script>
</body>
</html>
